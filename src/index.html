<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calc you later!</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="calc-container">
            <div class="results-container">
                <span class="results" id="results">0</span>
            </div>
            <div class="buttons-container">
                <div class="button-row">
                    <span class="button" id="CE">CE</span>
                    <span class="button" id="C">C</span>
                    <span class="button" id="backspace"><i class="fas fa-eraser"></i></span>
                    <span class="button" id="divide"><i class="fas fa-divide"></i></span>
                </div>
                <div class="button-row">
                    <span class="button" id="7">7</span>
                    <span class="button" id="8">8</span>
                    <span class="button" id="9">9</span>
                    <span class="button" id="times"><i class="fas fa-times"></i></span>
                </div>
                <div class="button-row">
                    <span class="button" id="4">4</span>
                    <span class="button" id="5">5</span>
                    <span class="button" id="6">6</span>
                    <span class="button" id="minus"><i class="fas fa-minus"></i></span>
                </div>
                <div class="button-row">
                    <span class="button" id="1">1</span>
                    <span class="button" id="2">2</span>
                    <span class="button" id="3">3</span>
                    <span class="button" id="plus"><i class="fas fa-plus"></i></span>
                </div>
                <div class="button-row">
                    <span class="button" id="negate"><i class="fas fa-plus"></i>/<i class="fas fa-minus"></i></span>
                    <span class="button" id="0">0</span>
                    <span class="button" id="decimal">.</span>
                    <span class="button" id="equals"><i class="fas fa-equals"></i></span>
                </div>
            </div>
        </div>
    </body>
</html>
