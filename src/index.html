<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calc you later!</title>
        <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="calc-container">
            <div class="results-container">
                <span class="results">12345</span>
            </div>
            <div class="buttons-container">
                <div class="button-row">
                    <span class="button">CE</span>
                    <span class="button">C</span>
                    <span class="button"><i class="fas fa-eraser"></i></span>
                    <span class="button"><i class="fas fa-divide"></i></span>
                </div>
                <div class="button-row">
                    <span class="button">7</span>
                    <span class="button">8</span>
                    <span class="button">9</span>
                    <span class="button"><i class="fas fa-times"></i></span>
                </div>
                <div class="button-row">
                    <span class="button">4</span>
                    <span class="button">5</span>
                    <span class="button">6</span>
                    <span class="button"><i class="fas fa-minus"></i></span>
                </div>
                <div class="button-row">
                    <span class="button">1</span>
                    <span class="button">2</span>
                    <span class="button">3</span>
                    <span class="button"><i class="fas fa-plus"></i></span>
                </div>
                <div class="button-row">
                    <span class="button"><i class="fas fa-plus"></i>/<i class="fas fa-minus"></i></span>
                    <span class="button">0</span>
                    <span class="button">.</span>
                    <span class="button"><i class="fas fa-equals"></i></span>
                </div>
            </div>
        </div>
    </body>
</html>
